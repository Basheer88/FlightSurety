<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20"></div>

        <br>
        <h2>Airline & Flight Registration</h2>
        <div class="row top-20">
            <label class="form">AirLine Name</label>
            <input type="text" id="AirLine-Name">
            <br>
            <label class="form">AirLine Address</label>
            <input type="text" id="AirLine-Address">
            <btn class="btn btn-primary" id="registerAirBTN">Register</btn>
            <label class="form" id="RegisterNewAirline"></label>
        </div>
        
        <br>
        <div lass="row top-20">
            <label class="form">Amount to Fund</label>
            <input type="text" id="AirLine-Fund">
            <btn class="btn btn-primary" id="fundAirBTN">Fund</btn>
            <label class="form" id="FundNewAirline"></label>
        </div>

        <br>
        <div class="row top-20">
            <label class="form">Flight ID</label>
            <input type="text" id="FlightID">
        <!--    <input type="date" id="FlightTime" name="trip-start" value="2021-09-25" min="2021-09-25" max="2021-12-31"> -->
            <btn class="btn btn-primary" id="registerFlight">Register</btn>
            <label class="form" id="RegisterNewFlight"></label>
        </div>

        <br>
        <h2>Buy Flight Insureance</h2>
        <div class="row top-20">
            <label class="form">Flight</label>
            <select name="flight" id="buyFlight" class="form-control">
                <option selected disabled>Select One</option>
            </select>

    <!--        <input type="text" id="buyFlight">  -->
    <label class="form">Amount</label>
            <input type="text" id="buyAmount">
    <!--        <input type="text" id="buyTime">    -->
            <btn class="btn btn-primary" id="Buy">Buy</btn>
            <label class="form" id="BuyFlightStatus"></label>
        </div>

        <br>
        <h2>Flight Status</h2>
        <div class="row top-20">
            <label class="form">Flight</label>
<!--            <input type="text" id="fetchFlight">    -->
            <select name="flight" id="fetchFlight" class="form-control">
                <option selected disabled>Select One</option>
            </select>
            <btn class="btn btn-primary" id="fetch">Fetch Flight Status</btn>
        </div>

        <h2>Get Refund</h2>
        <div class="row top-20">
            <label class="form">Flight ID</label>
            <input type="text" id="withdrawFlight">
            <btn class="btn btn-primary" id="Refund">Refund</btn>
            <label class="form" id="RefundFligh"></label>
        </div>
    </main>

</body>

</html>
