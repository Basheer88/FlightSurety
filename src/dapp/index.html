<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20"></div>

        <br>
        <h2>Airline & Flight Registration</h2>
        <div class=>
            <label class="form" style="width: 20%" >AirLine Name</label>
            <input type="text" style="width: 70%" id="AirLine-Name">
            <br>
            <label class="form" style="width: 20%" >AirLine Address</label>
            <input type="text" style="width: 70%"  id="AirLine-Address">
            <br>
            <div style="justify-content: center;   align-items: center;">
                <btn class="btn btn-primary" id="registerAirBTN" style="width: 60%;">Register</btn>
                <label class="form" id="RegisterNewAirline" style="width: 30%"></label>
            </div>
        </div>
        
        <br>
        <h2>Airline Funding</h2>
        <div lass="row top-20">
            <label class="form" style="width: 20%">Amount to Fund</label>
            <input type="text" style="width: 40%" id="AirLine-Fund">
            <btn class="btn btn-primary" id="fundAirBTN" style="width: 20%">Fund</btn>
            <label class="form" id="FundNewAirline" style="width: 10%"></label>
        </div>

        <br>
        <h2>Register New Flight</h2>
        <div class="row top-20">
            <label class="form" style="width: 20%">Flight ID</label>
            <input type="text" id="FlightID" style="width: 40%">
            <btn class="btn btn-primary" id="registerFlight" style="width: 20%">Register</btn>
            <label class="form" id="RegisterNewFlight" style="width: 10%"></label>
        </div>

        <br>
        <h2>Buy Flight Insureance</h2>
        <div class="row top-20">
            <label class="form" style="width: 20%">Flight</label>
            <select name="flight" id="buyFlight" class="form-control" style="width: 75%">
                <option selected disabled>Select One</option>
            </select>
        </div>
        <br>
        <div>
            <label class="form" style="width: 20%">Amount</label>
            <input type="text" id="buyAmount" style="width: 20%">
            <btn class="btn btn-primary" id="Buy" style="width: 20%">Buy</btn>
            <label class="form" id="BuyFlightStatus" style="width: 20%"></label>
        </div>

        <br>
        <h2>Flight Status</h2>
        <div class="row top-20">
            <label class="form" style="width: 20%">Flight</label>
            <select name="flight" style="width: 60%" id="fetchFlight" class="form-control">
                <option selected disabled>Select One</option>
            </select>
            <btn class="btn btn-primary" id="fetch">Fetch Flight Status</btn>
        </div>

        <br>
        <h2>Get Refund</h2>
        <div class="row top-20">
            <label class="form" style="width: 20%">Flight ID</label>
            <input type="text" id="withdrawFlight" style="width: 40%">
            <btn class="btn btn-primary" id="Refund" style="width: 20%">Refund</btn>
            <label class="form" id="RefundFligh" style="width: 15%"></label>
        </div>
    </main>

</body>

</html>
